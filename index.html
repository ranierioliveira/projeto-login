<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario" >
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Faça login para acessar sua conta e fazer as configurações do seu ambiente</p>

                <form action="login.php" method="post" autocomplete="on">    
                    <div class="campo">
                            <span class="material-symbols-outlined">
                            person
                            </span>
                            <input type="email" name="login" id="ilogin" placeholder=" Digite seu e-mail" autocomplete="email" maxlength="30" required>
                            <label for="ilogin">E-mail</label>
                        </div>
                        <div class="campo"> 
                            <span              class="material-symbols-outlined">
                                vpn_key
                            </span>
                            <input type="password" name="senha" id="isenha" placeholder=" Digite sua senha" autocomplete="current-password" minlength="8" maxlength="32" required>
                            <label for="isenha">Senha:</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">
                            Esqueci a senha <span              class="material-symbols-outlined">
                                mail
                            </span>
                        </a>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
